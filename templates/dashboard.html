{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{%  static 'css/dashboard.css' %}">
    <script>
       document.addEventListener("DOMContentLoaded", function () {
            console.log("Fetching user data...");

            fetch('/api/microsoft-login/', {
                method: 'GET',
                headers: {
                    'Accept': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    console.error("Error fetching user data:", data.error);
                    return;
                }

                console.log("Fetched user data:", data);

                // Save user data properly
                localStorage.setItem("access_token", data.access_token);
                localStorage.setItem("refresh_token", data.refresh_token);
                localStorage.setItem("user", JSON.stringify(data.user)); // Store user object as JSON string

                // Update the UI after data is fetched
                updateUserUI();
            })
            .catch(error => {
                console.error("Error fetching user data:", error);
            });

            function updateUserUI() {
                console.log("Checking for user data in localStorage...");

                // Retrieve stored user data correctly
                const userDataString = localStorage.getItem("user");

                if (userDataString) {
                    try {
                        const userData = JSON.parse(userDataString);

                        if (userData && userData.name) {
                            document.getElementById("welcome").textContent = `Welcome, ${userData.name}!`;
                            console.log("User data displayed:", userData.name);
                        }
                    } catch (error) {
                        console.error("Error parsing user data:", error);
                    }
                } else {
                    console.warn("No user data found in localStorage.");
                }
            }
        });

        function logoutUser() {
                localStorage.removeItem("access_token");
                localStorage.removeItem("refresh_token");
                localStorage.removeItem("user");
                window.location.href = "/login/";
        }
        </script>
        
</head>
<body>
    <nav class="top">
        <div class="topbox toplink">
            <a>Trois-Rivi√®res User</a>
            <div class="dropdown">
                <button class="dropbtn">View</button>
                <div class="dropdown-content">
                  <a href="{% url 'basicuser' %}">Profile</a>
                  <a href="#" onclick=logoutUser()>Logout</a>
                </div>
            </div>
        </div>
    </nav>
    
    <main>
        <section class="title">
            <div class="container">
                <div class="row">
                    <h1 id="welcome">Welcome to the Dashboard!</h1>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
{% if messages %}
    <div id="message-popup" class="popup">
        {% for message in messages %}
            <p class="{{ message.tags }}">{{ message }}</p>
        {% endfor %}
    </div>

    <script>
        // Automatically close the popup after 3 seconds
        setTimeout(function () {
            document.getElementById("message-popup").style.display = "none";
        }, 3000);
    </script>

    <style>
        .popup {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: green;
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
{% endif %}
