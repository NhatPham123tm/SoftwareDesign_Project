{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{%  static 'css/dashboard.css' %}">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("Checking for user data in localStorage...");
        
            // Retrieve stored user data from localStorage
            const userDataString = localStorage.getItem("user_data");
        
            if (userDataString) {
                try {
                    const userData = JSON.parse(userDataString);
                    
                    if (userData && userData.name) {
                        document.getElementById("welcome").textContent = `Welcome, ${userData.name}!`;
                    }
                } catch (error) {
                    console.error("Error parsing user data:", error);
                }
            } else {
                console.warn("No user data found in localStorage.");
            }
        });

        function logoutUser() {
            localStorage.removeItem("access_token");
            localStorage.removeItem("user_data");
            window.location.href = "/login/";
        }
        </script>
        
</head>
<body>
    <nav class="top">
        <div class="topbox toplink">
            <a>Trois-Rivi√®res User</a>
            <div class="dropdown">
                <button class="dropbtn">View</button>
                <div class="dropdown-content">
                  <a href="{% url 'basicuser' %}">Profile</a>
                  <a href="#" onclick=logoutUser()>Logout</a>
                </div>
            </div>
        </div>
    </nav>
    
    <main>
        <section class="title">
            <div class="container">
                <div class="row">
                    <h1 id="welcome">Welcome to the Dashboard!</h1>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
{% if messages %}
    <div id="message-popup" class="popup">
        {% for message in messages %}
            <p class="{{ message.tags }}">{{ message }}</p>
        {% endfor %}
    </div>

    <script>
        // Automatically close the popup after 3 seconds
        setTimeout(function () {
            document.getElementById("message-popup").style.display = "none";
        }, 3000);
    </script>

    <style>
        .popup {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: green;
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
{% endif %}
