{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
        const userDataString = localStorage.getItem("user_data");
        const accessToken = localStorage.getItem("access_token");

        if (!accessToken) {
            console.error("No access token found in localStorage");
            window.location.href = "/login";  // Redirect to login if token is missing
            return;
        }

        let userData;
        try {
            userData = JSON.parse(userDataString);
        } catch (error) {
            console.error("Failed to parse user_data:", error);
            userData = { name: "Guest", role: "User" }; // Fallback to default values
        }

        if (userData && userData.name ) {
            document.getElementById("welcome-message").textContent = 
            `Welcome, ${userData.name}`;
        } else {
            console.error("User data is missing or incomplete in localStorage");
        }

        fetch("api/dashboard/", {
            headers: {
            "Authorization": `Bearer ${accessToken}`
            }
        })
        .then(response => {
            if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            console.log("Dashboard data:", data);
            // Populate dashboard data
        })
        .catch(error => console.error("Error:", error));
        });
    </script>

    <link rel="stylesheet" href="{%  static 'css/dashboard.css' %}">
</head>
<body>
    <nav class="top">
        <div class="topbox toplink">
            <a>BRAND</a>
            <div class="dropdown">
                <button class="dropbtn">View</button>
                <div class="dropdown-content">
                  <a href="{% url 'basicuser' %}">Profile</a>
                  <a href="{% url 'microsoft-logout' %}">Logout</a>
                  <!--hid admin if not admin-->
                  <a class= "admin" href="{% url 'admin' %}">Admin</a>
                </div>
            </div>
        </div>
    </nav>
    
    <main>
        <section class="title">
            <div class="container">
                <div class="row">
                    <h1 id="welcome-message">Welcome to the Dashboard!</h1>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
{% if messages %}
    <div id="message-popup" class="popup">
        {% for message in messages %}
            <p class="{{ message.tags }}">{{ message }}</p>
        {% endfor %}
    </div>

    <script>
        // Automatically close the popup after 3 seconds
        setTimeout(function () {
            document.getElementById("message-popup").style.display = "none";
        }, 3000);
    </script>

    <style>
        .popup {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: green;
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
{% endif %}
