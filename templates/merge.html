{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/merge.css' %}">
    <title>User Profile</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            updateUserUI();
            mergeaccount();
        });

        let pendingEmail = null;

        function mergeaccount() {
            document.getElementById("merge-btn").addEventListener("click", function () {
                const userData = JSON.parse(localStorage.getItem("user_data") || "{}");
                const email = userData.email;

                if (!email) {
                    alert("No email found in user data.");
                    return;
                }

                pendingEmail = email; // store temporarily until confirmed
                document.getElementById("confirm-modal").style.display = "block";
            });
        }

        function confirmMerge() {
            fetch("/api/merge_accounts/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": getCookie("csrftoken")
                },
                credentials: "same-origin",
                body: JSON.stringify({ email: pendingEmail })
            })
            .then(response => response.json())
            .then(data => {
                closeConfirmModal();
                if (data.message) {
                    showSuccessMessage(data.message);
                } else if (data.error) {
                    alert("Error: " + data.error);
                }
            })
            .catch(error => {
                console.error("Merge failed:", error);
                alert("An error occurred during merging.");
            });
        }

        function closeConfirmModal() {
            document.getElementById("confirm-modal").style.display = "none";
        }

        function updateUserUI() {
            console.log("Checking for user data in localStorage...");
            
            // Try fetching "user_data" first, if not available, fall back to "user"
            let userDataString = localStorage.getItem("user_data") || localStorage.getItem("user");
            
            if (userDataString) {
                try {
                    const userData = JSON.parse(userDataString);
                    const userRole = userData.role;
                    if (userData && userData.role) {
                        console.log("User role:", userRole);
                        if (userRole === 1) {
                            document.getElementById("admin_link").style.display = "block";
                            document.getElementById("user-role").textContent = `Role: Admin`;
                        } else {
                            document.getElementById("admin_link").style.display = "none";
                            document.getElementById("user-role").textContent = `Role: Basic User`;
                        }
                    }
                } catch (error) {
                    console.error("Error parsing user data:", error);
                }
            } else {
                console.warn("No user data found in localStorage.");
            }
        }


        function showSuccessMessage(message) {
            document.getElementById("modal-message").textContent = message;
            document.getElementById("success-modal").style.display = "block";

            setTimeout(closeModal, 1000);
        }

        function closeModal() {
            document.getElementById("success-modal").style.display = "none";
            setTimeout(() => {
                window.location.reload(true); // Force page reload
            }, 100); // Small delay to ensure smooth UI experience
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                document.cookie.split(';').forEach(cookie => {
                    cookie = cookie.trim();
                    if (cookie.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    }
                });
            }
            return cookieValue;
        }
 
        function logoutUser() {
                 localStorage.removeItem("access_token");
                 localStorage.removeItem("refresh_token");
                 localStorage.removeItem("user");
                 localStorage.removeItem("user_data");
                 window.location.href = "/logout/";
         }
    </script>
</head>
<body>
    <div id="app_name">
        <a href="{% url 'dashboard' %}" class="app_url"><img id="app-image" src="{% static 'pic/hero.png' %}" alt="App Image" class="app-image"></a>
        <a href="{% url 'dashboard' %}" class="app_url"><div id="app-name"> Trois-Rivières Application </div></a>
    </div>
    <nav class="top">
        <div class="topbox toplink">
            <div id="user-role"></div>
            <div class="nav-links">
                <a href="{% url 'adminpage' %}" id="admin_link">MANAGEMENT</a>
                <a href="{% url 'dashboard' %}">HOME</a>
                <a href="{% url 'merge_accs' %}">SERVICE</a>
                <a href="{% url 'basicuser' %}">PROFILE</a>
                <a href="{% url 'forms' %}">FORMS</a>
                <a href="{% url 'manager' %}">MANAGER</a>
                <a href="{% url 'employees' %}">EMPLOYEES</a>
                <a href="#" onclick="logoutUser()">LOGOUT</a>
            </div>
        </div>
    </nav>
    
    <section class="title">
        <div class="container">
            <div id="merge-info">
                <h2 id="mergeTitle">Third Parties Services</h2>
                <div class="merge-header">
                    <h3 id="Ura-merge">
                        <img src="{% static 'pic/Uralogo.png' %}" alt="Uranium Logo" class="ura-logo">
                        Merge/Register Uranium account
                        
                    </h3>
                    <button id="merge-btn" class="merge-button">Merge/Register</button>
                </div>
            </div>
            <div id="confirm-modal" class="modal">
                <div class="modal-content">
                    <p>This will merge your account or register it using your Trois-Rivières info.<br>Are you sure you want to continue?</p>
                    <div class="modal-actions">
                        <button class="confirm-btn" onclick="confirmMerge()">Yes, Continue</button>
                        <button class="cancel-btn" onclick="closeConfirmModal()">Cancel</button>
                    </div>
                </div>
            </div>
            <div id="success-modal" class="modal">
                <div class="modal-content">
                    <span class="close-btn" onclick="closeModal()">&times;</span>
                    <p id="modal-message"></p>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
