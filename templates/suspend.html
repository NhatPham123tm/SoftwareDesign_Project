<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suspended Account</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8d7da;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #dc3545;
        }
        .container h1 {
            color: #dc3545;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .container p {
            color: #333;
            font-size: 16px;
        }
        .contact-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #dc3545;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .contact-link:hover {
            background: #b02a37;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Account Suspended</h1>
        <p>Your account has been suspended due to a violation of our terms of service.</p>
        <img src="/static/pic/why.png" alt="Why?" style="width: 100%; max-width: 300px; margin: 20px 0;">
        <p>If you believe this is a mistake, please contact support.</p>
        <a href="mailto:support@example.com" class="contact-link">Contact Support</a>
    </div>

</body>
</html>
