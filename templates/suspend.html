{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suspended Account</title>
    <link rel="stylesheet" href="{% static 'css/suspend.css' %}">
    <script>
        // Clear local storage when the page loads
        window.onload = function() {
            localStorage.clear();
            sessionStorage.clear();
            console.log("Local storage and session storage cleared.");
        };
    </script>
</head>
<body>

    <div class="container">
        <h1>Account Suspended</h1>
        <p>Your account has been suspended due to a violation of our terms of service.</p>
        <img src="{% static 'pic/why.png' %}" alt="Why?" style="width: 100%; max-width: 300px; margin: 20px 0;">
        <p>If you believe this is a mistake, please contact support.</p>
        <a href="mailto:support@example.com" class="contact-link">Contact Support</a>
        <br><br>
        <a href="{% url 'login_page' %}" class="home-button">Home</a>
    </div>

</body>
</html>
