<!DOCTYPE html>
<html>
<head>
    <title>Reimbursement - Step 1</title>
</head>
<body>
    <h2>Step 1: Employee Info</h2>
    
    <form id="reimbursement-form" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" id="user_id" name="user_id">
        <button type="submit">Next Step â†’</button>
        <a href="{% url 'dashboard' %}">Return to dashboard</a>

    <script>

            if (userId) {

        });
    </script>
</body>
</html>
