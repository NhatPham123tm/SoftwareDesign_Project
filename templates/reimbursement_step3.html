<!DOCTYPE html>
<html>
<head>
    <title>Reimbursement - Step 3</title>
</head>
<body>
    <h2>Step 3: Cost Center Details</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Redirect to step 1 if no form exists
            let reimbursementExists = JSON.parse(document.getElementById("reimbursement-data").textContent);
            if (!reimbursementExists) {
                window.location.href = "{% url 'reimbursement_step1' %}";
            }
        });
    </script>

    <a href="{% url 'reimbursement_step2' reimbursement.id %}">‚Üê Back to Step 2</a>
    <a href="{% url 'dashboard' %}">Return to dashboard</a>s
</body>
</html>
