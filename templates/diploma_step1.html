{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/reimburst1.css' %}">
    <title>Diploma Request - Step 1</title>
</head>
<body>

    <nav class="top">
        <div class="topbox toplink">
            <a href="{% url 'dashboard' %}">Trois-Rivi√®res</a>
            <div class="dropdown">
                <button class="dropbtn">View</button>
                <div class="dropdown-content">
                    <a href="{% url 'basicuser' %}">Profile</a>
                    <a href="{% url 'forms' %}">Form</a>
                    <a href="{% url 'adminpage' %}" id="admin_link">Admin</a>
                    <a href="#" onclick="logoutUser()">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <section class="title4">
        <div class="container">
            <div class="row">
                <h2>Step 1: Personal Information</h2>
                <form id="diploma-form" method="post">
                    {% csrf_token %}

                    <div>
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" readonly>
                    </div>

                    <div>
                        <label for="date_of_birth">Date of Birth</label>
                        <input type="date" id="date_of_birth" name="date_of_birth" value="{{ form.date_of_birth.value|default:'' }}">
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" value="{{ form.email.value|default:'' }}">
                    </div>

                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="text" id="phone" name="phone" value="{{ form.phone.value|default:'' }}">
                    </div>

                    <input type="hidden" id="user_id" name="user_id" value="{{ request.user.id }}">

                    <button type="submit" id="continue-button">Continue</button>
                </form>

                <a href="{% url 'dashboard' %}" class="dashboard-button">Return to dashboard</a>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('/api/microsoft-login/', {
                method: 'GET',
                headers: { 'Accept': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                if (!localStorage.getItem("access_token")) {
                    localStorage.setItem("access_token", data.access_token);
                    localStorage.setItem("user", JSON.stringify(data.user)); 
                }
                updateUserUI();
            })
            .catch(() => {
                updateUserUI();
            });

            const userDataString = localStorage.getItem("user_data") || localStorage.getItem("user");
            if (userDataString) {
                try {
                    const userData = JSON.parse(userDataString);
                    if (userData.name) {
                        document.getElementById("name").value = userData.name;
                    }
                    if (userData.email) {
                        document.getElementById("email").value = userData.email;
                    }
                    if (userData.id) {
                        document.getElementById("user_id").value = userData.id;
                    }
                } catch (e) {
                    console.error("Error parsing user data:", e);
                }
            }
        });

        function updateUserUI() {
            const userDataString = localStorage.getItem("user_data") || localStorage.getItem("user");
            if (userDataString) {
                try {
                    const userData = JSON.parse(userDataString);
                    const userRole = userData.role;
                    if (userRole === 1) {
                        document.getElementById("admin_link").style.display = "block";
                    } else {
                        document.getElementById("admin_link").style.display = "none";
                    }
                } catch (error) {
                    console.error("Error parsing user data:", error);
                }
            }
        }

        function logoutUser() {
            localStorage.removeItem("access_token");
            localStorage.removeItem("refresh_token");
            localStorage.removeItem("user");
            localStorage.removeItem("user_data");
            window.location.href = "/logout/";
        }
    </script>
</body>
</html>
