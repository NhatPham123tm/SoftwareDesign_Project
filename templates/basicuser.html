{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/basicuser.css' %}">
</head>
<script>

function openTab(event, tabId) {
    let tabs = document.querySelectorAll('.tablinks');
    let contents = document.querySelectorAll('.tabcontent');
    
    tabs.forEach(tab => tab.classList.remove('active'));
    contents.forEach(content => content.classList.remove('active'));
    
    event.target.classList.add('active');
    document.getElementById(tabId).classList.add('active');
}

function userLoad() {
    // change this to find current user
    fetch("http://localhost:8000/api/get_userLoad/")
    .then(response => response.json())
    .then(data => {
        tbody = document.getElementById('userTableBody');
        tbody.innerHTML = '';
        data.users.forEach(user => {
            tbody.innerHTML += `
            <tr>
                <td>${user.name}</td>
                <td>${user.email}</td>
                <td><button onclick="openEditPanel('${user.id}')">Edit</button></td>
            </tr>`;
        })
    })
    .catch(error => {
        console.error('Error loading users:', error);
    });
}

document.addEventListener('DOMContentLoaded', () => {
    const userDataString = localStorage.getItem("user_data");
    let userData;
    try {
        userData = JSON.parse(userDataString);
    } catch (error) {
        console.error("Failed to parse user_data:", error);
        userData = { name: "Guest", role: "User" }; // Fallback to default values
    }

    if (userData && userData.name ) {
        document.getElementById("username").textContent = 
        `${userData.name}`;
    } else {
        console.error("User data is missing or incomplete in localStorage");
    }

    });
    

function openEditPanel(userId) {
    fetch(`/api/users/${userId}/`)
        .then(response => response.json())
        .then(user => {
            // Set current info
            document.getElementById('currentName').textContent = user.name;
            document.getElementById('currentEmail').textContent = user.email;

            // Set hidden user ID
            document.getElementById('userId').value = userId;

            // Show the panel
            document.getElementById('editPanel').style.display = 'block';

        });
}

function closeEditPanel() {
    document.getElementById('editPanel').style.display = 'none';
    document.getElementById('editForm').reset();
}

function handleEdit(event) {
    event.preventDefault();
    const userId = document.getElementById('userId').value;
    
    const newData = {
        name: document.getElementById('newName').value || document.getElementById('currentName').textContent,
        email: document.getElementById('newEmail').value || document.getElementById('currentEmail').textContent,
    };

    fetch(`/api/users/${userId}/`, {
        method: 'PATCH',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(newData)
    })
    .then(response => response.json())
    .then(data => {
        closeEditPanel();
        userLoad();  // Reload the table
    })
    .catch(error => {
        console.error('Error updating user:', error);
    });
}

</script>
<body>
    <div class="profile-container">
        <div class="left-column">
            <div class="profile-box user-info">
                <img src="{% static 'pic/default-avatar-profile-picture-male-icon.webp' %}" alt="User Avatar" class="user-avatar">
                <h2 id="username"></h2>
                <button id="edit"onclick="userLoad(); return false;">Edit Profile</button>
                <a href="{% url 'dashboard' %}">Home</a><br>
            </div>

            <div class="profile-box social-links">
                <h3>Social Media</h3>
                <a href="" class="fa fa-twitter"> Twitter</a><br/>
                <a href="" class="fa fa-instagram"> Instagram</a><br/>
                <a href="" class="fa fa-facebook"> Facebook</a><br/>
            </div>
        </div>


        <div class="profile-tab">
            <div class="tab">
                <button class="tablinks active" onclick="openTab(event, 'Bio')">Bio</button>
                <button class="tablinks" onclick="openTab(event, 'info')">Info</button>
                <button class="tablinks" onclick="openTab(event, 'Edit')">Edit</button>
            </div>

            <div id="Bio" class="tabcontent active">
                <p>This is your bio add something interesting for yourself</p>
            </div>
            
            <div id="info" class="tabcontent">
                    <div>
                        <div class="col-md-6">
                            <label style="font-weight:bold;">Name</label>
                        </div>
                        <div class="col-md-6">
                            <p id ="username"></p>
                            
                        </div>
                    </div>
                    <div>
                        <div class="col-md-6">
                            <label style="font-weight:bold;">Email</label>
                        </div>
                        <div class="col-md-6">
                            <p id="email"></p>
                        </div>
                    </div>
                    <div>
                        <div class="col-md-6">
                            <label style="font-weight:bold;">Phone</label>
                        </div>
                        <div class="col-md-6">
                            <p id="phone"></p>
                        </div>
                    </div>
                    <div>
                        <div class="col-md-6">
                            <label style="font-weight:bold;">Birth Date</label>
                        </div>
                        <div class="col-md-6">
                            <p id="DOB"></p>
                        </div>
                    </div>
            </div>

            <div id="Edit" class="tabcontent">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Edit</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody">
                            <!-- Insert Users -->
                            
                        </tbody>
                    </table>
                    <!-- Edit users -->
                    <div id="editPanel" class="edit-panel">
                        <div class="panel-content">
                            <span class="close-btn" onclick="closeEditPanel()">&times;</span>
                            
                            <!-- Current User Info Section -->
                            <div class="current-info">
                                <h3>Current User Information</h3>
                                <p>Name: <span id="currentName"></span></p>
                                <p>Email: <span id="currentEmail"></span></p>
                            </div>
                    
                            <!-- Edit Form Section -->
                            <div class="edit-section">
                                <h3>Update Information</h3>
                                <form id="editForm" onsubmit="handleEdit(event)">
                                    
                                    <input type="hidden" id="userId">
                                    <div class="form-group">
                                        <label for="newName">New Name:</label>
                                        <input type="text" id="newName">
                                    </div>
                                    <div class="form-group">
                                        <label for="newEmail">New Email:</label>
                                        <input type="email" id="newEmail">
                                    </div>
                                    <button type="submit">Update User</button>
                                </form>
                            </div>
                        </div>
                    </div>
                 <!-- Edit end -->
            </div>
        </div>
    </div>
</body>
</html>
