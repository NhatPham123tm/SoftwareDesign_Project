<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    <link rel="stylesheet" href="manage.css">
</head>
<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #ebebeb;
      color: black;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
    }

    .menu {
      list-style-type: none;
    }

    .menu li {
      margin-bottom: 20px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      padding: 13px;
      border-radius: 8px;
    }

    .menu a:hover,
    .menu a.active {
      background-color: #34495e;
    }

    .main {
      flex: 1;
      padding: 30px;
    }

    .part {
      display: none;
    }

    .part.active {
      display: block;
    }

    table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
  background-color: white;
  border-radius: 10px;
  overflow: hidden;
}

thead {
  background-color: #2c3e50;
  color: white;
}

thead th {
  padding: 15px;
  text-align: left;
  font-size: 15px;
  text-transform: uppercase;
  letter-spacing: 1px;
}

tbody td {
  padding: 15px;
  border-bottom: 1px solid #eaeaea;
  font-size: 15px;
}

</style>
<body>
    <div class="container">
        <div class="sidebar">
          <div style="margin-bottom: 20px; font-size: 20px;">Manager</div>
          <ul class="menu">
            <li><a href="#dashboard" class="active">Dashboard</a></li>
            <li><a href="#employees">Employees</a></li>
            <li><a href="#forms">Forms</a></li>
            <li><a href="#">Logout</a></li>
          </ul>
        </div>
    
        <div class="main">
          <div id="dashboard" class="part active">
            <h2>Dashboard</h2>
            <p>Overview of all system activities and stats.</p>
          </div>
          <div id="employees" class="part">
            <h2>Employees</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Status</th>
                        <th>User ID</th>
                        <th>Department</th>
                    </tr>
                </thead>
                <tbody id="processedTableBody"></tbody>
            </table>
          </div>

          <div id="forms" class="part">
            <div id="trois-dept" class="">
              <h2>Trois Department</h2>
              <table>
                  <thead>
                      <tr>
                          <th>Name</th>
                          <th>Status</th>
                          <th>User ID</th>
                          <th>PDF</th>
                          <th>PDFType</th>
                          <th>Status Change</th>
                      </tr>
                  </thead>
                  <tbody id="TableBody2"></tbody>
              </table>
            </div>

            <div id="ura-dept" class="">
              <h2>Uranium Department</h2>
              <table>
                  <thead>
                      <tr>
                          <th>Name</th>
                          <th>Status</th>
                          <th>User ID</th>
                          <th>PDF</th>
                          <th>PDFType</th>
                          <th>Status Change</th>
                      </tr>
                  </thead>
                  <tbody id="TableBody3"></tbody>
              </table>
            </div>
          </div>

        </div>
      </div>
</body>
<script>
    const links = document.querySelectorAll('.menu a');
    const contentSections = document.querySelectorAll('.part');

    links.forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();

        const targetId = this.getAttribute('href').substring(1);

        links.forEach(item => item.classList.remove('active'));
        this.classList.add('active');

        contentSections.forEach(section => {
          section.classList.remove('active');
        });

        const targetSection = document.getElementById(targetId);
        if (targetSection) {
          targetSection.classList.add('active');
        }
      });
    });
</script>
</html>
